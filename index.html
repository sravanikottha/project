</script>
$function(){
    $(".username-show").click(function(event)){
        $(this).toggleclass('fa-eye-slash');
    var x=$("input-control").attr("type");
    if(x=="username")
    {
        $(".input-control").attr("type", "text");   
    }
    else
    {
        $(".input-control").attr("type",username);
    }
});
})
</script>
